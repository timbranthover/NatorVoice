name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_TARGET: pages
      NEXT_PUBLIC_API_BASE_URL: https://natorvoice-api.timbranthover.workers.dev
      NEXT_PUBLIC_ENABLE_CLOUD_SYNC: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Disable Next server routes for Pages build
        run: |
          if [ -d app/api ]; then
            find app/api -name "route.ts" -type f | while read file; do
              mv "$file" "${file}.disabled"
            done
          fi

      - name: Build static export
        run: npm run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
